{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1 class="my-5">Easy Calculate</h1>
        <form action="/" method="POST">
            {% csrf_token %}
            <p>
                <label class="label_number1">First number: </label>
                <input type="number" name="first_number"/><br/>
            </p><br>
            <p class="second_p">
                <label class="label_number2">Second number: </label>
                <input type="number" name="second_number"/><br/>
            </p>
            <div class="mb-3">
                <input type="radio" class="form-check-input" name="choice" id="add" value="add" checked>
                <label for="add">add</label><br>
                <input type="radio" class="form-check-input" name="choice" value="subtract">
                <label for="subtract">subtract</label><br>
                <input type="radio" class="form-check-input" name="choice" value="multiply">
                <label for="multiply">multiply</label><br>
                <input type="radio" class="form-check-input" name="choice" value="divide">
                <label for="divide">divide</label><br>
            </div>

            <input type="submit" class="btn btn-primary" value="Calculate"/>
        </form>
        <h2 class="my-3">{{ result }}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
